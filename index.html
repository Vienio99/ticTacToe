<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div class="game-board">
      <div class="square" id="1">
        <div class="text"></div>
      </div>
      <div class="square" id="2">
        <div class="text"></div>
      </div>
      <div class="square" id="3">
        <div class="text"></div>
      </div>
      <div class="square" id="4">
        <div class="text"></div>
      </div>
      <div class="square" id="5">
        <div class="text"></div>
      </div>
      <div class="square" id="6">
        <div class="text"></div>
      </div>
      <div class="square" id="7">
        <div class="text"></div>
      </div>
      <div class="square" id="8">
        <div class="text"></div>
      </div>
      <div class="square" id="9">
        <div class="text"></div>
      </div>
    </div>
    <div class="restart">
      <button type="button">Restart</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <h1 class="end-info"></h1>
      </div>
    </div>
  </main>
  <footer>
    <img src="img/garfield.png">
  </footer>
</body>
</html>
